<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-image: url('./images/fond3.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #ui {
            color: white;
            background: rgba(10, 5, 3, 0.4);
            margin-top: 5px;
            padding: 11px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
        }
        
        #ui label {
            color: white;
        }
        
        #error1 {
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/main2.js" defer></script>


</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1>Register Form</h1>

                    <form action="login.html" class="form-group text-center" id="inscription">

                        <strong><label for="">User Name :</label></strong>
                        <input type="text" class="form-control" id="username" placeholder="User Name">
                        <div class="row">
                            <div class="col-lg-6">
                                <strong><label for="">PassWord :</label></strong>
                                <input type="password" class="form-control" id="password" placeholder="PassWord">
                            </div>
                            <div class="col-lg-6">
                                <strong><label for="">Confirm PassWord :</label></strong>
                                <input type="password" class="form-control" id="confirmation-password" placeholder="Confirm Your PassWord">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <strong><label for="">First Name :</label></strong>
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                            <div class="col-lg-6">
                                <strong><label for="">Last Name :</label></strong>
                                <input type="text" class="form-control" id="secondname" placeholder="Second Name">
                            </div>
                        </div>

                        <strong><label for="">E-Mail :</label></strong>
                        <input type="email" class="form-control" id="mail" placeholder="Adress E-Mail">

                        <strong><label for="">Date Of Birth :</label></strong>
                        <input type="date" class="form-control" id="date" placeholder="Date Of Birth" min="01/01/1900" max="24/08/2020" required>

                        <!--<strong><label for="">Picture :</label></strong>
                        <input type="file" class="form-control" id="picture" placeholder="Picture">-->
                        <!--<input type='file' id="imageInput" name="imageInput" accept="image/*" />-->

                        <!-- kovets Json cities israel -->
                        <strong><label for="">City :</label></strong>
                        <input type="text" id="city" list="cities" class="form-control">
                        <datalist id="cities"></datalist>
                        <!--<select class="form-control" id="city"> 
                            <option value="">Choose your Country</option>                
                            <option value="Tel Aviv">Tel Aviv</option>
                            <option value="Haifa">Haifa</option>
                            <option value="Netanya">Netanya</option>
                            <option value="Ashdod">Ashdod</option>
                            <option value="Rishon Latsyon">Rishon Latsyon</option>
                        </select>-->

                        <div class="row">
                            <div class="col-lg-6">
                                <strong><label for="">Street :</label></strong>
                                <!-- <input type="text" class="form-control" id="street" placeholder="Street">-->
                                <select class="form-control" id="street">    
                            <option value="Street LaFayette">Street LaFayette</option>
                            <option value="Street Crush">Street Crush</option>
                            <option value="Street Groot">Street Groot</option>
                            <option value="Street Sprinfield">Street Sprinfield</option>
                            <option value="Street Sec"> Street Sec</option>
                            <option value="Street Black">Street Black</option>
                            <option value="Street Spiderman">Street Spiderman</option>
                            <option value="Street Singger">Street Singger</option>
                            <option value="Street Appel">Street Appel</option>
                        </select>

                            </div>
                            <div class="col-lg-6">
                                <strong><label for="">Number Street:</label></strong>
                                <input type="number" class="form-control" id="num" placeholder="Number Street">
                            </div>
                        </div>
                    </form>

                    <button type="submit" id="valid1" class="btn btn-danger btn-block btn-lg" name="inscrire">Valider</button>

                </div>
            </div>
        </div>

    </div>
    <p style="color: white;" id="error1"></p>
    
</body>

</html>
